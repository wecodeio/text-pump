<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text Pump Acceptance Test</title>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../src/jquery.text-pump.js"></script>
</head>
<body>
  <div style="width:500px; height: 300px; border: 1px solid;">
    <span class="pump">Some text</span>
  </div>

  <div style="width:500px; height: 50px; border: 1px solid;">
    <span class="pump-constrained">Some text</span>
  </div>
  <script>
    $(function(){
      $(".pump").pump();
      $(".pump-constrained").pump({maxHeight: 50});
    });
  </script>
</body>
</html>
